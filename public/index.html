<!DOCTYPE html>
<html>
<head>
    <title>JSON to HL7 Mapper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="page">
    <nav class="navbar">
        <div class="navbar-left">
            <p class="pill">Drag & Drop Mapper</p>
        </div>
        <div class="navbar-center">
            <h1>JSON to HL7</h1>
        </div>
        <div class="navbar-actions">
            <div class="version-row">
                <label class="field-label" for="hl7Version">HL7 Version</label>
                <select id="hl7Version">
                    <option value="2.3">2.3</option>
                    <option value="2.4">2.4</option>
                    <option value="2.5">2.5</option>
                    <option value="2.6">2.6</option>
                    <option value="2.7">2.7</option>
                </select>
            </div>
        </div>
    </nav>

    <div class="container">

        <!-- LEFT PANEL : JSON -->
        <section class="panel panel-json">
            <h3>Input JSON</h3>
            <p class="hint">Load your JSON and drag fields into the HL7 list.</p>

            <textarea id="jsonInput">
{
  "patient": {
    "id": "1",
    "firstName": "san",
    "lastName": "cherry",
    "dob": "20030425",
    "gender": "M",
    "Primary Language": "telugu",
    "nationality": "indian"
  }
}
            </textarea>

            <button class="secondary" onclick="loadJson()">Load JSON</button>

            <div class="box-header json-header hidden" id="jsonHeader">
                <h4>JSON Fields</h4>
                <button class="output-close" type="button" id="closeJsonFields" aria-label="Close JSON fields">×</button>
            </div>
            <ul id="jsonFields" class="hidden"></ul>
        </section>

        <!-- RIGHT PANEL : HL7 -->
        <section class="panel panel-hl7">
            <div class="panel-header">
                <div>
                    <h3>HL7 Browser</h3>
                    <p class="hint">Pick a segment to load its fields, then drop a JSON path to map.</p>
                </div>
            </div>

            <div class="hl7-browser">
                <div class="hl7-box collapsed" data-box="segments">
                    <div class="box-header">
                        <h4>Segments</h4>
                        <div class="box-actions">
                            <span class="box-meta" id="segmentCount">0</span>
                            <button class="output-close box-close" type="button" data-close="segments" aria-label="Close segments">×</button>
                        </div>
                    </div>
                    <input id="segmentSearch" class="search" placeholder="Search segments..." />
                    <ul id="hl7Segments"></ul>
                </div>

                <div class="hl7-box collapsed" data-box="fields">
                    <div class="box-header">
                        <h4>Fields</h4>
                        <div class="box-actions">
                            <span class="box-meta" id="fieldCount">0</span>
                            <button class="output-close box-close" type="button" data-close="fields" aria-label="Close fields">×</button>
                        </div>
                    </div>
                    <input id="fieldSearch" class="search" placeholder="Search fields..." />
                    <ul id="hl7Fields"></ul>
                </div>
            </div>

            <div class="hl7-actions">
                <button class="primary generate-btn" onclick="generateHL7()">Generate HL7</button>
            </div>

        </section>

    </div>

    <section class="panel output-panel hidden" id="outputPanel">
        <div class="output-header">
            <h3>HL7 Output</h3>
            <button class="output-close" type="button" id="closeOutput" aria-label="Close output">×</button>
        </div>
        <textarea id="output" readonly></textarea>
    </section>
</div>

<!-- Your existing logic -->
<script src="app.js"></script>

</body>
</html>
